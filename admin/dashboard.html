<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --item-hover: #2a2d2e;
            --text-color: #cccccc;
            --accent-color: #007acc;
            --border-color: #3e3e42;
            --header-bg: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .nav-item {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--item-hover);
            color: white;
        }

        .nav-item.active {
            border-left: 2px solid var(--accent-color);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            height: 50px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            font-size: 0.9rem;
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Messages Table */
        .messages-list {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .messages-list th {
            text-align: left;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: #888;
            font-weight: normal;
        }

        .messages-list td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #2d2d2d;
            cursor: pointer;
        }

        .messages-list tr:hover {
            background-color: var(--item-hover);
        }

        .status-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .status-new {
            background-color: #0e639c;
            color: white;
        }

        .status-read {
            background-color: #3a3d41;
            color: #ccc;
        }

        /* Message Detail View */
        .message-detail {
            display: none;
            background-color: var(--sidebar-bg);
            padding: 2rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .message-detail.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-meta h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: white;
        }

        .detail-meta p {
            margin: 0;
            color: #888;
        }

        .detail-body {
            line-height: 1.6;
            color: #e0e0e0;
            white-space: pre-wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0062a3;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin-right: 0.5rem;
        }

        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-header, .nav-text {
                display: none;
            }
            .nav-item {
                justify-content: center;
                padding: 1rem;
            }
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Admin Panel</div>
        <div class="nav-item active" onclick="showView('inbox')">
            <span>ðŸ“¨</span> <span class="nav-text">Inbox</span>
        </div>
        <div class="nav-item" onclick="logout()">
            <span>ðŸšª</span> <span class="nav-text">Logout</span>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div id="pageTitle">Inbox</div>
        </div>
        <div class="content">
            <div id="inboxView">
                <table class="messages-list">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Project Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <!-- Messages will be populated here -->
                    </tbody>
                </table>
                <div id="loading" class="loading">Loading messages...</div>
            </div>

            <div id="detailView" class="message-detail">
                <div class="detail-header">
                    <div class="detail-meta">
                        <h2 id="detailName">Name</h2>
                        <p id="detailEmail">email@example.com</p>
                        <p id="detailDate" style="font-size: 0.8rem; margin-top: 0.5rem;">Date</p>
                        <p id="detailProject" style="color: var(--accent-color); margin-top: 0.5rem;">Project Type</p>
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-secondary" onclick="showView('inbox')">Back</button>
                        <button class="btn btn-primary" id="markReadBtn" onclick="markAsRead()">Mark as Read</button>
                    </div>
                </div>
                <div class="detail-body" id="detailMessage">
                    Message content...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auth Check
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = '/admin/login';
        }

        let currentMessages = [];
        let currentMessageId = null;

        // Fetch Messages
        async function fetchMessages() {
            try {
                const response = await fetch('/api/messages', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }

                const messages = await response.json();
                currentMessages = messages;
                renderMessages(messages);
            } catch (error) {
                console.error('Error fetching messages:', error);
                document.getElementById('loading').textContent = 'Error loading messages.';
            }
        }

        function renderMessages(messages) {
            const tbody = document.getElementById('messagesTableBody');
            tbody.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            if (messages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 2rem;">No messages yet.</td></tr>';
                return;
            }

            messages.forEach(msg => {
                const tr = document.createElement('tr');
                const date = new Date(msg.datetime).toLocaleDateString() + ' ' + new Date(msg.datetime).toLocaleTimeString();
                
                tr.innerHTML = `
                    <td><span class="status-badge ${msg.status === 'new' ? 'status-new' : 'status-read'}">${msg.status}</span></td>
                    <td>${msg.name}</td>
                    <td>${msg.projectType}</td>
                    <td>${date}</td>
                `;
                tr.onclick = () => openMessage(msg.id);
                tbody.appendChild(tr);
            });
        }

        function openMessage(id) {
            const msg = currentMessages.find(m => m.id === id);
            if (!msg) return;

            currentMessageId = id;
            document.getElementById('detailName').textContent = msg.name;
            document.getElementById('detailEmail').textContent = msg.email;
            document.getElementById('detailDate').textContent = new Date(msg.datetime).toLocaleString();
            document.getElementById('detailProject').textContent = msg.projectType;
            document.getElementById('detailMessage').textContent = msg.message;

            const markReadBtn = document.getElementById('markReadBtn');
            if (msg.status === 'read') {
                markReadBtn.style.display = 'none';
            } else {
                markReadBtn.style.display = 'inline-block';
            }

            showView('detail');
        }

        async function markAsRead() {
            if (!currentMessageId) return;

            try {
                const response = await fetch(`/api/messages/${currentMessageId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: 'read' })
                });

                if (response.ok) {
                    // Update local state
                    const msg = currentMessages.find(m => m.id === currentMessageId);
                    if (msg) msg.status = 'read';
                    
                    // Refresh view
                    openMessage(currentMessageId);
                    fetchMessages(); // Refresh list in background
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function showView(view) {
            if (view === 'inbox') {
                document.getElementById('inboxView').style.display = 'block';
                document.getElementById('detailView').classList.remove('active');
                document.getElementById('pageTitle').textContent = 'Inbox';
                fetchMessages(); // Refresh when going back to inbox
            } else {
                document.getElementById('inboxView').style.display = 'none';
                document.getElementById('detailView').classList.add('active');
                document.getElementById('pageTitle').textContent = 'Message Details';
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // Initial load
        fetchMessages();
    </script>
</body>
</html>
